<svg height="210" width="300" xmlns="http://www.w3.org/2000/svg">
    <style>
        circle { fill: black; }
        text { fill: black; }
        line { stroke: black; stroke-width:2;}
        @media (prefers-color-scheme: dark) {
            circle { fill: white; }
            text { fill: white; }
            line { stroke: white; stroke-width:2;}
        }
    </style>
    <!-- Tree -->
    <line x1="105" y1="0" x2="105" y2="40" />
    <line x1="5" y1="40" x2="205" y2="40" />
    <line x1="5" y1="40" x2="5" y2="130" />
    <line x1="205" y1="40" x2="205" y2="80" />
    <line x1="155" y1="80" x2="255" y2="80" />
    <line x1="155" y1="80" x2="155" y2="110" />
    <line x1="255" y1="80" x2="255" y2="130" />
    <line x1="130" y1="110" x2="155" y2="110" />
    <line x1="155" y1="110" x2="180" y2="110" />
    <line x1="130" y1="110" x2="130" y2="130" />
    <line x1="180" y1="110" x2="180" y2="130" />
    <!-- Letter labels -->
    <text x="0" y="145" fill="black">A</text>
    <text x="125" y="145" fill="black">B</text>
    <text x="175" y="145" fill="black">C</text>
    <text x="250" y="145" fill="black">D</text>
    <!-- Point Markers -->
    <circle cx="105" cy="40" r="5" />
    <circle cx="205" cy="80" r="5" />
    <circle cx="155" cy="110" r="5" />
    <!-- Node Labels -->
    <text x="110" y="35" style="fill:red">Node 1</text>
    <text x="210" y="75" style="fill:red">Node 2</text>
    <text x="160" y="105" style="fill:red">Node 3</text>






</svg>